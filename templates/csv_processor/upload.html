{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Télécharger un fichier CSV{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Télécharger un nouveau fichier CSV</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Télécharger le fichier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
