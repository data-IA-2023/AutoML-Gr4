<html>
<head>
  <style>
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0px solid;
      border-radius : 0px;
    }
  </style>
</head>
<body style='width:100%; height:100%; margin:0px; padding: 0px; overflow-x: hidden;'>
  <div id="graphDiv" style="width:90%; height:98%; margin : 5px;">
    <input id="file-input" type="file" style="display: none;">
    <canvas id='graphCanvas' style="width:90%; height:98%; margin : 5px;"></canvas>
    <script type="text/javascript" src="static/custom_graph.js"></script>
  </div>
</body>
<form action="/api/upload_file" method="post" enctype="multipart/form-data" style="display: none;">
  <input type="file" name="file" onchange="this.form.submit()" id="upload_file"/>
</form>
</html>
